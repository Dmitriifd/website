<section class="offer">
    <div class="offer__container">
        <div class="offer__slider swiper">
            <h2 class="offer__slider-title">Наши подборки</h2>
            <a class="offer__slider-link" href="#">Все подборки</a>

            <div class="offer__wrapper swiper-wrapper">
                <div class="offer__slide swiper-slide">
                    <div class="offer__slide-img">
                        <img src="../img/offer/1.jpg" alt="">
                    </div>
                    <div class="offer__slide-info">
                        <h3 class="offer__slide-title">Семейные автомобили</h3>
                        <button class="offer__slide-button">Посмотреть</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="offer__form">
            <form class="form-offer">
                <h2 class="form-offer__title">Перебьем предложения от конкурентов!</h2>
                <h3 class="form-offer__subtitle">Скидки <span>от 10 до 25% </span>на стоимость автомобиля </h3>
                <p class="form-offer__wrapper">
                    <input class="form-offer__input" type="text" placeholder="Ваш телефон">
                    <button class="form-offer__button">Получить предложение</button>
                </p>
                <span class="form-offer__terms">Нажимая кнопку “Отправить” Вы даете согласие на обработку своих персональных данных</span>
            </form>
        </div>

        <div class="offer__slider-spec swiper">
            <h2 class="offer__slider-title">Спецпредложения</h2>

            <div class="offer__wrapper-spec swiper-wrapper">
                <div class="offer__slide-spec spec-slide swiper-slide">
                    <div class="spec-slide__img">
                        <img src="../img//spec/1.jpg" alt="img">
                    </div>
                    <div class="spec-slide__info">
                        <h3 class="spec-slide__title">Первый автомобиль</h3>
                        <span class="spec-slide__desc">1,9% по льготной ставке</span>

                        <button class="spec-slide__button">Узнать больше</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
